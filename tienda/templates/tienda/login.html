{% extends 'tienda/base.html' %}
{% block title %}Iniciar Sesi칩n{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-primary text-white text-center">
                <h3 class="mb-0"><i class="fas fa-lock me-2"></i>Inicio de Sesi칩n</h3>
            </div>
            <div class="card-body p-4">
                <form method="post" action="{% url 'tienda:login' %}">
                    {% csrf_token %}
                    
                    
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label fw-bold">Usuario</label>
                        <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="form-control" required autofocus>
                    </div>
                    
                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label fw-bold">Contrase침a</label>
                        <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="form-control" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mt-3 fw-bold">
                        <i class="fas fa-sign-in-alt me-1"></i> Ingresar
                    </button>
                    
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
